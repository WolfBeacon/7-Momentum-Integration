<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>New Tab</title>
    <link rel="stylesheet" href="/css/momentum/color.min.css">
    <link rel="stylesheet" href="/css/momentum/style.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="settings-main" class="settings-container">
        <div class="pane widget-pop settings">
            <div class="subpanel-container">
                <div id="hackathon-panel" class="subpanel-container">
                    <div class="pop-body settings-detail hackathon">
                        <div class="settings-detail-header">
                            <h3>Hackathons</h3>
                            <p class="description">Upcoming Events</p>
                        </div>
                        <div class="hackathon-body h-timeline">
                            <p>Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script id="hackathon-template" type="text/x-handlebars-template">
        <div class="h-timeline-block">
            <div class="h-timeline-img h-timeline-img-first">
                <img src="/img/h-icon-picture-first.svg" alt="Timeline" />
            </div>
            <div class="h-timeline-img h-timeline-img-other">
                <img src="/img/h-icon-picture.svg" alt="Timeline" />
            </div>
            <div class="h-timeline-content">
                <a href="{{link}}" target="_blank"><h3>{{title}}</h3></a>
                <p class="description">{{desc}}</p>
            </div>
            <div class="h-date"><p class="h-date-text">{{date}}</p></div>
        </div>
    </script>
    <script defer src="/client.js"></script>
</body>

</html>
